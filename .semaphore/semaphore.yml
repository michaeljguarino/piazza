version: v1.0
name: Piazza
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
- name: test
  dependencies: []
  task:
    secrets:
    - name: GCP
    jobs:
    - name: Test
      commands:
      - checkout
      - export GOOGLE_APPLICATION_CREDENTIALS="/home/semaphore/.secrets/gcp-piazzaapp.json"
      - sem-version elixir 1.9.2
      - make testup
      - mix local.hex --force
      - mix local.rebar --force

      - cache restore deps3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),deps3-$SEMAPHORE_GIT_BRANCH,deps3-master
      - cache restore build3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),build3-$SEMAPHORE_GIT_BRANCH,build3-master

      - mix deps.get
      - mix test

      - cache store deps3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) deps
      - cache store build3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) _build
      - cache store deps3-$SEMAPHORE_GIT_BRANCH deps
      - cache store build3-$SEMAPHORE_GIT_BRANCH _build
- name: build
  dependencies: ['test']
  skip:
    when: "branch != 'master'"
  task:
    secrets:
    - name: GCP
    - name: gcp-test
    - name: chartmart
    prologue:
      commands:
      # Authenticate using the file injected from the secret
      - gcloud auth activate-service-account --key-file=.secrets/gcp-piazzaapp.json
      # Don't forget -q to silence confirmation prompts
      - gcloud auth configure-docker -q
      - docker login -u mguarino46@gmail.com -p $CHARTMART_ACCESS_TOKEN dkr.piazzaapp.com
      - checkout
    jobs:
    - name: "Build gql"
      commands:
      - make build APP_NAME=gql
      - make push APP_NAME=gql
    - name: "Build rtc"
      commands:
      - make build APP_NAME=rtc
      - make push APP_NAME=rtc
    - name: "Build cron"
      commands:
      - make build APP_NAME=cron
      - make push APP_NAME=cron
    - name: "Build www"
      commands:
      - make build APP_NAME=www
      - make push APP_NAME=www
