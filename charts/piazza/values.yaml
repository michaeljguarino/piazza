# Default values for piazza.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

postgresql:
  postgresqlUsername: piazza
  postgresqlDatabase: piazza
  resources:
    requests:
      cpu: 2
      memory: 2Gi

rabbitmq:
  rabbitmq:
    username: rabbitmq

  resources:
    requests:
      cpu: .2
      memory: 256Mi
  replicas: 2

external-dns:
  provider: google
  txtOwnerId: piazza
  rbac:
    create: true
    serviceAccountName: external-dns
  domainFilters:
  - piazzaapp.com
  google:
    project: piazza-247002
    serviceAccountSecret: externaldns-serviceaccount

image:
  gqlRepository: gcr.io/piazza-247002/gql
  rtcRepository: gcr.io/piazza-247002/rtc
  tag: "0.2.1"
  pullPolicy: Always

imagePullSecrets: []

gqlPort: 4000
rtcPort: 4000

gqlReplicaCount: 2
gqlResources:
  requests:
    cpu: .25
    memory: 256Mi

rtcReplicaCount: 2
rtcResources:
  requests:
    cpu: .25
    memory: 256Mi

dbPasswordSecret: piazza-postgresql
rabbitPasswordSecret: piazza-rabbitmq

ingress:
  enabled: true
  dns: api.piazzaapp.com
  annotations:
    networking.gke.io/managed-certificates: piazza-certificate
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
