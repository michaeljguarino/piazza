# Default values for piazza.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

postgresql:
  postgresqlUsername: piazza
  postgresqlDatabase: piazza
  resources:
    requests:
      cpu: .5
      memory: 2Gi

rabbitmq:
  rabbitmq:
    username: rabbitmq

  resources:
    requests:
      cpu: .2
      memory: 256Mi
  replicas: 3

external-dns:
  provider: google
  txtOwnerId: piazza
  rbac:
    create: true
    serviceAccountName: external-dns
  domainFilters:
  - piazzaapp.com
  google:
    project: piazza-247002
    serviceAccountSecret: externaldns-serviceaccount

image:
  tag: "0.2.1"
  pullPolicy: Always

imagePullSecrets: []

gql:
  port: 4000
  image: gcr.io/piazza-247002/gql
  resources:
    requests:
      cpu: .15
      memory: 256Mi
  replicas: 2

rtc:
  port: 4000
  image: gcr.io/piazza-247002/rtc
  replicas: 2
  resources:
    requests:
      cpu: .15
      memory: 256Mi

www:
  dns: chat.piazzaapp.com
  port: 80
  image: gcr.io/piazza-247002/www
  replicas: 2
  resources:
    requests:
      cpu: .1
      memory: 256Mi

cron:
  image: gcr.io/piazza-247002/cron
  resources:
    requests:
      cpu: .2
      memory: 256Mi

retentionPolicy: 2

dbPasswordSecret: piazza-postgresql
rabbitPasswordSecret: piazza-rabbitmq

ingress:
  enabled: true
  dns: chat.piazzaapp.com
  annotations:
    networking.gke.io/managed-certificates: piazza-cert
  hosts:
    - host: chart-example.local
      paths: []

  tls: []

nodeSelector: {}

tolerations: []

affinity: {}
